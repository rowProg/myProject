<h2>Delete user</h2>

<div class="success" #success>
	<h3 *ngIf="state === 'true'">The user was deleted successful</h3>
</div>

<div class="error" #error>
	<h3 *ngIf="state === 'false'">Error: none contacts or not correct id data</h3>
</div>

<form #myForm name="myForm" (ngSubmit)="deleteUser(myForm, success, error)">
	<label for="id" class="idl">Id</label>
	<input name ="id" class="id" required [(ngModel)]="id" />
	<input type="submit" name="submit" class="submit" value="Delete" />
</form>
